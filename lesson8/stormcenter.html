<main>
    <h1>Storm Center Form</h1>
     <form method="get" action="thanks.html">
        <fieldset>

            <legend>User Information</legend>
            <label class="top">First Name* <input type="text" name="fname" required></label>
            <label class="top">Last Name* <input type="text" name="lname" required></label>
            <label class="top">Phone* <input type="tel" name="phone" placeholder="1112223333" required></label>
            <label class="top">Email <input type="email" name="email"placeholder="janedoe@email.com"></label>
            <label class="top">Zip Code* <input type="zip" name="zip"placeholder="00000" required></label>

        </fieldset>

        <fieldset>
            <legend>Storm Information</legend>
            <div>Date, Type, Severity</div>
            <label class="top">Storm Date<input type="date" name="date"></label>
            <div class="top">
            <label class="top" for="stormtype">Storm Type:
                <input name="stormtype" list="browserlist">
                    <datalist id="browserlist">                   
                    <option value="Flash Flood"></option>
                    <option value="Hail"></option>
                    <option value="Hurricane"></option>
                    <option value="Thunderstorm"></option>
                    <option value="Tornado"></option>
                </div>
            </label>
                <div>Severity:</div>
            <label class="sbs" for="rating"> &nbsp;&nbsp;&nbsp; 1
                <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="ratingvalue">10</span>
                </label>
            
            
                    <datalist id="tickmarks">
          <option value="0">
          <option value="1">
          <option value="2">
          <option value="3">
          <option value="4">
          <option value="5">
          <option value="6">
          <option value="7">
          <option value="8">
          <option value="9">
          <option value="10">
        </datalist>


        <label class="top">Region 
                <select name="subject">
                        <option value="">Select Region &#9662;</option>
                    <option value="software">Fish Haven</option>
                    <option value="creative">Preston</option>
                    <option value="info">Sugar City</option>
            </select>
            </label>
            
        
</select>
</label>

        </fieldset>

        <fieldset>
<legend>Comments/More info</legend>
<div>Are you in Danger?</div>
            <label class="sbs"><input type="radio" name="audience" value="yes">Yes</label>
            <label class="sbs"><input type="radio" name="audience" value="maybe">Maybe</label>
            <label class="sbs"><input type="radio" name="audience" value="no">No</label>

<label class="top">Additional Information or Comments <input type="textarea" name="comments"></label>
</fieldset>
<input type="submit" value="Submit" class="submitBtn">
